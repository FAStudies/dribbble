<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"

      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
      integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <div class="topBar">
      <button class="roundButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
          />
        </svg>
      </button>
      <button class="roundButton">
        <img
          src="https://unsplash.com/photos/mEZ3PoFGs_k/download?force=true&w=640"
          alt=""
          srcset=""
        />
      </button>
    </div>
    <section class="topbarhidden"></section>
    <section class="discover">
      <h1>Discover üéè</h1>
      <div class="imgcard fitWidth">
        <img
          src="https://unsplash.com/photos/ioy3bN5Irew/download?force=true&w=1920"
          aria-hidden="true"
        />
        <div class="content">
          <p class="cardTitle">
            Beach named MCWays, tour for the whole family.
          </p>
          <div class="flex-row cardSubtitle">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                />
              </svg>
            </div>
            <p>United States</p>
          </div>
        </div>
      </div>
    </section>
    <section class="category">
      <h2>Category</h2>
      <div class="scroll-row">
        <div class="flex-row">
          <div class="categoryCard list-gap">
            <img src="images/mountain.png" aria-hidden="true" />
            <h4>Mountain</h4>
          </div>
          <div class="categoryCard list-gap">
            <img src="images/beach.png" aria-hidden="true" />
            <h4>Beach</h4>
          </div>
          <!-- <div class="categoryCard list-gap">
            <img src="images/mountain.png" aria-hidden="true" />
            <h4>Mountain</h4>
          </div> -->
        </div>
      </div>
      <ul class="page-indicator">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
